<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News24</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/0a3ed02156.js" crossorigin="anonymous"></script>

    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        h2,
        a,
        .kbd {
            font-family: 'Berkshire Swash', cursive;
        }

        li,
        h1,
        p {
            font-family: 'Bree Serif', serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar section  -->
        <section class="md:px-24 md:py-8">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <h2 class="normal-case text-2xl">Global <kbd
                            class="kbd kbd-md text-2xl bg-pink-500 text-white">News24</kbd>
                    </h2>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <ul class="menu menu-horizontal p-0 text-lg">
                            <li><a>News</a></li>
                            <li><a>Blog</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <hr>
        </section>
        <!-- category name  -->
        <section class="md:px-48 mb-10">
            <div>
                <ul id="category-container" class="menu menu-vertical lg:menu-horizontal lg:flex-row">

                </ul>

            </div>
        </section>
    </header>

    <main class="md:px-24 md:py-8">
        <section>
            <div id="news-container" class="">


            </div>
        </section>
    </main>

    <script src="js/news.js"></script>
</body>

</html>
