<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News24</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/0a3ed02156.js" crossorigin="anonymous"></script>

    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        h2,
        a,
        .kbd {
            font-family: 'Berkshire Swash', cursive;
        }

        li,
        h1,
        h3,
        p,
        .item {
            font-family: 'Bree Serif', serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar section  -->
        <section class="md:px-24 md:py-8">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <h2 class="normal-case text-2xl">Global <kbd
                            class="kbd kbd-md text-2xl bg-rose-700 text-white">News24</kbd>
                    </h2>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <ul class="menu menu-horizontal p-0 text-lg">
                            <li><a href="index.html" class="btn-active bg-emerald-600">News</a></li>
                            <li><a href="blog.html">Blog</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <hr>
        </section>
        <!-- category name  -->
        <section class="md:px-48 mb-4">
            <div>
                <ul id="category-container" class="menu menu-vertical lg:menu-horizontal lg:flex-row">

                </ul>

            </div>
        </section>
    </header>

    <!-- main section start  -->
    <main class="md:px-24 md:py-8">
        <!-- spinner section  -->
        <section class="invisible" id="loader">
            <progress class="progress w-full"></progress>
        </section>
        <!-- sort by default  -->
        <section class="pb-6">
            <div tabindex="0" class="border border-base-300 bg-base-100 bg-teal-100 rounded-box lg:w-1/2 mx-auto">
                <div class="collapse-title text-xl font-medium text-center item">
                    <span id="category-count">0</span> News Shows is Display
                </div>
            </div>
        </section>
        <section>
            <div class="lg:flex mb-8">
                <h1 class="text-xl pt-4 ml-8 lg:ml-0">Short By View: </h1>
                <div tabindex="0"
                    class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box lg:w-40 ml-6">
                    <div class="collapse-title text-lg font-medium font-serif">
                        Default
                    </div>
                    <div class="collapse-content">
                        <p>Short By Ratings</p>
                    </div>
                </div>
                <div class="lg:ml-auto lg:pt-2 pt-8 ml-16">
                    <button class="btn bg-emerald-600 text-lg normal-case font-serif text-white">Today's Pick</button>
                    <button
                        class="btn btn-outline btn-emerald text-emerald-600 text-lg normal-case font-serif">Trending</button>
                </div>
            </div>
        </section>
        <!-- No news available  -->
        <div class="invisible" id="not-found">
            <h2 class="text-center text-4xl text-rose-700">No News Available Here.</h2>
        </div>
        <!-- news card  -->
        <section>
            <div id="news-container" class="">

            </div>
        </section>

        <!-- card details  -->
        <section>
            <!--Modal -->
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div id="details-container" class="modal-box relative">


                </div>
            </div>
        </section>
    </main>

    <!-- footer section  -->
    <footer>
        <div class="bg-black text-white pt-5">
            <div>
                <h2 class="text-center pt-5 text-3xl pb-5 text-rose-600">Global News24</h2>
                <p class="text-center pb-3">
                    Privacy Ploicy | Terms of use</p>
            </div>
            <p class="text-center pb-3">Social Media Links</p>
            <div class="text-white text-center">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook text-white px-2 fs-4"></i></a>
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube text-white px-2 fs-4"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram text-white px-2 fs-4"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-twitter text-white px-3 fs-4"></i></a>
            </div>
            <p class="text-rose-900 text-center pt-5 pb-5"><small> 2022 Â© Global News24</small> </p>
        </div>
    </footer>


    <script src="js/news.js"></script>
</body>

</html>
